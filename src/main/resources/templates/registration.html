<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center><h3>Welcome to registration !!!</h3></center>
<div class="container">
<form method="POST" action="#" th:action="@{/registration}" th:object="${resource}">

    <div class="form-group"><div class="col-sm-9">Name: <input type="text" th:field="*{name}" placeholder="Name" name="name" class="form-control"/></div></div>
    <div class="form-group"><div class="col-sm-9">Last Name: <input type="text" th:field="*{lastName}" placeholder="Last Name" name="lastName" class="form-control"/></div></div>
    <div class="form-group"><div class="col-sm-9">Email: <input type="text" th:field="*{email}" placeholder="Email" name="email" class="form-control"/></div></div>
    <div class="form-group"><div class="col-sm-9">User name: <input type="text" th:field="*{username}" placeholder="User Name" name="username" class="form-control"/></div></div>
    <div class="form-group"><div class="col-sm-9">Password: <input type="password" th:field="*{password}" placeholder="Password" name="password" class="form-control"/></div></div>
    <br/>
    <div class="form-group">
        <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
    </div>
    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

</form>
</div>
</body>
</html>
